<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body {
            margin: 0;
        }

        nav {
            background-color: black;
            max-width: 300px;
        }

        nav ul {
            padding-left: 0;
            margin-top: 0;
        }

        nav li {
            display: block;
            color: white;
            padding: 4px 6px;
            cursor: pointer;
        }

        nav li:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li>Dashboards</li>
        <li>Layouts</li>
        <li>Widgets</li>
        <li>UI</li>
        <li>Utilities</li>
        <li>Icons</li>
        <li>Forms</li>
        <li>Tables</li>
        <li>e-Commerce</li>
        <li>Email</li>
        <li>Charts</li>
    </ul>
</nav>
</body>
</html>
