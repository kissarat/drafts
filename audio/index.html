<script>
    // const a = document.querySelector('audio')
    const c = new AudioContext()
    const DURATION = 1 / 8
    const s = c.createBufferSource()
    s.connect(c.destination)
    s.start(0)

    const A1 = 440 * 2 ** (-57 / 12)

    const OCTAVE = [0, 2, 4, 5, 7, 9, 11]

    function getWave(a, b) {
        return c.createPeriodicWave(new Float32Array(a), new Float32Array(b))
    }

    function* octave(n = 0) {
        for (const m of OCTAVE) {
            yield 2 ** n * A1 * 2 ** (m / 12)
        }
    }

    function at(i) {
        return 12 * Math.floor(i / OCTAVE.length) + OCTAVE[i % OCTAVE.length]
    }

    function* half(n = 96) {
        for (let i = 0; i < n; i++) {
            yield A1 * 2 ** (i / 12)
        }
    }

    function* all() {
        for (let i = 0; i < 8; i++) {
            yield octave(i)
        }
    }

    function tone(n = 1) {
        return 2 ** (n / 6)
    }

    class List extends Array {
        constructor(a) {
            if (1 === arguments.length && 'number' !== typeof a) {
                super(...Array.from(a))
            }
            else {
                super(...arguments)
            }
        }

        static octave(n) {
            return new List(octave(n))
        }

        octave(n = 0) {
            return this.recursive(f => A1 * 2 ** ((f + n * 12) / 12))
        }

        generate(max, gen = generate) {
            let i = 0
            const result = new (this.constructor)()
            for (const n of gen(this)) {
                if (i < max) {
                    result.push(n)
                }
                else {
                    break
                }
                i++
            }
            return result
        }

        recursive(cb) {
            return this.map((a, i) => a instanceof Array ? a.recursive(cb) : cb(a, i))
        }

        scale(n) {
            return this.recursive(f => f * n)
        }

        tone(n) {
            return this.scale(tone(n))
        }

        set(options) {
            return Object.assign(this, options)
        }

        play(delay = 0) {
            if (!(delay) > 0) {
                delay = this.delay || 0
            }
            const duration = this.duration || DURATION
            for (const f of this) {
                if (f instanceof List) {
                    delay += f.play(delay)
                }
                else {
                    playOscillator.call(this, f, delay, duration)
                    delay += duration
                }
            }
            if (this.oscillator) {
                this.oscillator.frequency.setValueAtTime(0, c.currentTime + delay)
            }
            return delay
        }

        parallel() {
            return new Parallel(...this)
        }

        replace(start, deleteCount, ...array) {
            this.splice(...arguments)
            return this
        }

        compress(shift) {
            return this.filter((t, i) => 0 === i % shift)
        }

        mix(list, shift = 2, n = 1) {
            const result = new (this.constructor)()
            for (let i = n; i < this.length + n; i++) {
                if (i % shift === 0) {
                    result.push(list[i % list.length])
                }
                else {
                    result.push(this[i - n])
                }
            }
            return result
        }

        duplicate(cb = i => i) {
            const result = new (this.constructor)()
            for (let i = 0; i < this.length; i++) {
                result.push(this[i], cb(this[i]))

            }
            return result
        }

        compose(n) {
            const result = new (this.constructor)()
            for (let i = 0; i < this.length; i += n) {
                result.push(new (this.constructor)(...this.slice(i, i + n)))
            }
            return result
        }

        append(n = 2, cb = i => i) {
            const result = new (this.constructor)()
            for (let i = 1; i <= this.length; i++) {
                if (i % n === 0) {
                    result.push(cb(this[i - 1]))
                }
                result.push(this[i - 1])
            }
            return result
        }

        dimension(array) {
            const result = new (this.constructor)()
            for (let i = 0; i < this.length; i++) {
                result.push(...array.map(a => a[i % array.length]))
            }
            return result
        }

        repeat(n, cb = i => i) {
            const result = new (this.constructor)(...this)
            for (let i = 0; i < n; i++) {
                result.push(...this.map(cb))
            }
            return result
        }
    }

    class Range extends List {
        static create(n) {
            const list = new Range()
            for (let i = 0; i < n; i++) {
                list.push(at(i))
            }
            return list
        }

        static simple(n, m = 0) {
            const list = new Range(n)
            list.fill(m)
            return list
        }

        tone(n) {
            return this.recursive(f => f + n)
        }
    }

    class Parallel extends List {
        static create(...arrays) {
            const list = new Parallel()
            for (const a of arrays) {
                if (!(a instanceof List)) {
                    list.push(new List(...a))
                }
            }
            return list
        }

        play(delay = 0) {
            let delta = 0
            let result = delta
            for (const f of this) {
                if (f instanceof List) {
                    f.play(delay)
                }
                // else {
                //     const c = {}
                //     playOscillator.call(c, f, delay)
                //     delta = DURATION
                // }
                result = Math.max(delta, result)
            }
            return result
        }
    }

    const NOTES = Array.from(all()).map(o => Array.from(o))
    const TONES = NOTES.reduce((a, arr) => a.concat(arr), [])
    const HALF = Array.from(half())

    const wave = getWave()

        const player = this
        if (!player.oscillator) {
            player.oscillator = c.createOscillator()
            // player.oscillator.connect(c.destination)
            player.oscillator.start()

            player.queue = []
        }
        o.frequency.setValueAtTime(frequency, c.currentTime + delay)
        // o.stop(c.currentTime + delay + duration)
        o.addEventListener('ended', function () {
            // console.log('STOP', c.currentTime)
            // o.disconnect(c)
            // player.oscillator = null
        })
        return o
    }

    function note(frequency, delay = 0, duration = DURATION) {
        const o = c.createOscillator()
        o.frequency.value = frequency
        const time = delay + c.currentTime
        // o.setPeriodicWave(wave)
        o.start(time)
        o.type = 'sine'
        o.addEventListener('ended', function () {
            console.log(frequency)
        })
        o.stop(time + duration)
        o.connect(c.destination)

    function* natural(m, n = 1) {
        for (let i = 0; i < m; i++) {
            yield i * n
        }
    }

    function* generate(list) {
        while (true) {
            yield* list.tone(1)
            yield* list.tone(2)
            yield* list.tone(3)
            yield* list.tone(4)
            yield* list.tone(3)
            yield* list.tone(4)
            yield* list.tone(3)
        }
    }

    function range(n, m = 0) {
        const a = []
        for (let i = 0; i < n; i++) {
            a.push(i + m)
        }
        return a
    }

    function fill(n, m = 1) {
        const a = []
        for (let i = 0; i < n; i++) {
            a.push(m)
        }
        return a
    }

    function cut(a, n = Number.MAX_SAFE_INTEGER) {
        const r = []
        for (const i of a) {
            r.push(i)
            if (r.length >= n) {
                break
            }
        }
        return r
    }

    function normalize(a) {
        const max = Math.max(...a)
        return a.map(e => e / max)
    }

    function possibility(a) {
        const sum = a.reduce(add, 0)
        return a.map(e => e / sum)
    }

    function* primes(n = Number.MAX_SAFE_INTEGER) {
        for (const s of primes.stored) {
            if (s <= n) {
                yield s
            }
            else {
                break
            }
        }
        loop: for (let i = 2; i <= n; i++) {
            for (const s of primes.stored) {
                if (i % s === 0) {
                    continue loop
                }
            }
            primes.stored.push(i)
            yield i
        }
    }

    primes.stored = []

    // const PRIMES = cut(primes(), 10)

    function one(i, v) {
        const a = fill(1000, 0)
        a[i] = v
        return a
    }

    function detector(a) {
        const r = []
        for (let i = 0; i < a.length; i++) {
            if (a[i] >= r.length) {
                r.push(i)
            }
        }
        return r
    }

    function powerOf(n, b) {
        let r = n
        let i = 0;
        for (; r >= b; i++) {
            if (r % b === 0) {
                r /= b
            }
            else {
                return 0
            }
        }
        return i
    }

    function simplify(n) {
        const a = []
        for (const p of primes()) {
            while (n % p === 0) {
                a.push(p)
                n /= p
            }
            if (1 === n) {
                break
            }
        }
        return a
    }

    function racional(a, b, ...tail) {
        if (!b) {
            return a
        }
        if (b.length === 0) {
            return b
        }
        const r = []
        let j = 0
        for (let i = 0; i < a.length; i++) {
            const k = b.indexOf(a[i], j)
            if (k >= 0) {
                j = k
                if (a[i] === b[j]) {
                    r.push(a[i])
                    j++
                }
            }
        }
        if (tail.length > 0) {
            return racional(r, ...tail)
        }
        return r
    }

    function random(n) {
        const a = []
        for (let i = 0; i < n; i++) {
            a.push(Math.random())
        }
        return a
    }

    function freq(...args) {
        let f = racional(...args.map(simplify).reduce(mult, 1))
        return args.map(a => a / f)
    }

    function combine(a, ...b) {
        if (b.length > 0) {
            const c = []
            const dd = combine(...b)
            for (const d of dd) {
                c.push([a, ...d])
            }
            for (const d of dd) {
                for (let i = 1; i < d.length; i++) {
                    c.push([...d.slice(0, i), a, ...d.slice(i)])
                }
                c.push([...d, a])
            }
            return c
        }
        return [[a]]
    }

    function comb2(n, g) {
        if (n > 1) {
            const r = []
            for (const e of g) {
                for (const d of comb2(n - 1, g)) {
                    r.push([e, ...d])
                }
            }
            return r
        }
        return g.map(t => [t])
    }

    function comb3(g, ...args) {
        if (args.length > 0) {
            const r = []
            for (const one of g) {
                for (const d of comb3(...args)) {
                    r.push([one, ...d])
                }
            }
            return r
        }
        return g.map(t => [t])
    }

    const PRIMES = Array.from(primes(2000))

    function* comb4(g) {
        let last = 1
        for (const e of g) {
            while (e - last > 1) {
                last += 1
                yield simplify(last)
            }
            last = e
            yield [e]
        }
    }

    function freq2(a) {
        const r = {}
        for (const e of a) {
            if (r[e]) {
                r[e]++
            }
            else {
                r[e] = 1
            }
        }
        return r
    }

    function bit(a) {
        return a.reduce((b, i) => b | (1 << i), 0)
    }


    function base2(n) {
        let a = []
        const max = Math.ceil(Math.log2(n))
        for (let i = 0; i < n; i++) {
            let b = []
            for (let j = 0; j < max; j++) {
                if (i & (1 << j)) {
                    b.push(j)
                }
            }
            a.push(b)
        }
        return a
    }

    function without(a) {
        return function (n) {
            return n > 1 && a.indexOf(n) < 0
        }
    }

    function prime(n) {
        return primes()[n]
    }

    function mult(a, n) {
        return a * n
    }

    function q(n = Math.E) {
        return function (a) {
            return a * Math.log(a) / Math.log(n)
        }
    }

    function entropy(array) {
        let e = 0
        for (const a of array) {
            e += a * Math.log2(a)
        }
        return -e
    }

    function add(a, n) {
        return a + n
    }

    function cell(a, b, fun = add) {
        return a.map((e, i) => add(e, b[i]))
    }

    function* compose(m, array) {
        let result = []
        for (const a of array) {
            result.push(a)
            if (result.length >= m) {
                yield result
                result = []
            }
        }
        yield result
    }

    function isOp(lex) {
        switch (lex) {
            case '+':
                return 1
            case '-':
                return 1
            case '*':
                return 2
            case '/':
                return 2
            default:
                return 0
        }
    }

    var FFT = (function (size) {
        var m = size + (size % 2); //размер выходного буфера должен быть четным
        var out = new Array(m);

        return function (data, len) {
            var pid = (2.0 * Math.PI) / len;

            var r, i, w, t;

            //высчитываем среднее значение по всему интервалу
            //для последующей нормализации
            var mv = 0;
            for (t = 0; t < len; t++) mv += data[t];
            mv = mv / len;

            for (w = 0; w < m; w++) {
                var a = w * pid;
                r = 0;
                i = 0;
                for (t = 0; t < len; t++) {
                    //нормализация значения из интервала
                    var v = data[t] - mv;
                    var ta = a * t;
                    r += v * Math.cos(ta);
                    i += v * Math.sin(ta);
                }

                out[w] = Math.sqrt(r * r + i * i) / len;
            }

            return out;
        };
    })(64);

    function sigmoid(b = Math.E, left = 0, top = 1) {
        return function (x) {
            return top / (1 + b ** (Math.abs(left - x)))
        }

    function sig(x) {
        return (3.8 / (1 + (1 + 1 / 120) ** Math.abs(220 - x)))
            + (2.9 / (1 + (1 + 1 / 180) ** Math.abs(440 - x)))
            + (2.9 / (1 + (1 + 1 / 180) ** Math.abs(880 - x)))
            + (1.6 / (1 + (1 + 1 / 90) ** Math.abs(1280 - x)))
